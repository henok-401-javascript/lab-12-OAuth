<!DOCTYPE html>
<html>
  <head>
    <title>Auth Test</title>
  </head>

  <body>
    <main>
      <a id="oauth" href="#">Login</a>
    </main>

    <script>
      // DONE: What is this URL used for?
      // This line is a URL will redirecting to the linkedin page.
      let URL = 'https://www.linkedin.com/oauth/v2/authorization';

      // DONE: What do each of these key-value pairs mean?
      //first line is my id to get in to the linkedin application.
      //Second line is  call back will receive authorization code.
      //Third line is describing how we want to manipulate the data.
      //fourth line is used to protect against cross-site request.
      let options = {
        client_id: '78b2vfbbzwutsk',
        redirect_uri: 'http://localhost:3000/oauth',
        scope: 'read:user',
        state: 'asldfjdfs',
      };

      // DONE: What is this map function doing?
      //This line of function is using the "options" object as a property and append it to the URL above.
      let QueryString = Object.keys(options)
        .map((key) => {
          return `${key}=` + encodeURIComponent(options[key]);
        })
        .join('&');

      let authURL = `${URL}?${QueryString}`;

      let link = document.getElementById('oauth');
      link.setAttribute('href', authURL);
    </script>
  </body>
</html>
